<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game-window">
            <div>
               <h1 id="title">Rock Paper Scissors</h1>
            </div>
            <div class="button-container">
                <button onclick="humanPlay(1)">Rock</button>
                <button onclick="humanPlay(2)">Paper</button>
                <button onclick="humanPlay(3)">Scissors</button>
            </div>
            <div class="button-container">
                <button onclick="simulate(10)">Simulate 10</button>
                <button onclick="simulate(100)">Simulate 100</button>
                <button onclick="simulate(1000)">Simulate 1000</button>
            </div>
            <div>
                <h1 id="results">Hello<br>Just click a button to play<br>Good luck</h1>
            </div>
        </div>
        <div id="wins">
            <h1 id="winCount">Wins: 0</h1>
            <h1 id="lossCount">Losses: 0</h1>
            <h1 id="tieCount">Ties: 0</h1>
        </div>
        <script src="script.js"></script>
    </body>
</html>
